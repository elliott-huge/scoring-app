<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div id="reset-container">
      <button onclick="resetScores()" id="reset">
        <span class="material-icons md-48">refresh</span><br>
        <span>Reset</span>
      </button>
    </div>
    <div id="fullscreen-container">
      <button onclick="fullscreen()" id="fullscreen">
        <span class="material-icons md-48">fullscreen</span>
      </button>
    </div>
    <div class="content">
      <div class="player" id="left">
        <button onclick="incrementScore('blue', 3)" class="a">+3<br><span>Head</span>
        </button>
        <button onclick="incrementScore('blue', 1)" class="b">+1<br><span>Punch</span>
        </button>
        <button onclick="incrementScore('blue', 2)" class="c">+2<br><span>Body</span>
        </button>
        <span class="score" id="left-score">0</span>
      </div>
      <div id="divider"></div>
      <div class="player" id="right">
        <button onclick="incrementScore('red', 3)" class="a">+3<br><span>Head</span>
        </button>
        <button onclick="incrementScore('red', 1)" class="b">+1<br><span>Punch</span>
        </button>
        <button onclick="incrementScore('red', 2)" class="c">+2<br><span>Body</span>
        </button>
        <span class="score" id="right-score">0</span>
      </div>
    </div>
  </body>
  <script>
    function incrementScore(player, score) {
      if (player == "red") {
        const scoreCounter = document.getElementById("right-score");
        var currentScore = parseInt(scoreCounter.textContent);
        scoreCounter.textContent = currentScore + score;
      } else if (player == "blue") {
        const scoreCounter = document.getElementById("left-score");
        var currentScore = parseInt(scoreCounter.textContent);
        scoreCounter.textContent = currentScore + score;
      }
    }
    function resetScores() {
      const left = document.getElementById("left-score");
      left.textContent = 0;
      const right = document.getElementById("right-score");
      right.textContent = 0;
    }
    function fullscreen() {
      var elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }
  </script>
</html>
